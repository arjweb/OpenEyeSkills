{% extends "base.html" %}


{% load staticfiles %}
{% load bootstrap %}
{{ form|bootstrap }}

{% block head_title %}OpenEye | Login {% endblock %}

{% block content %}
    <div class="jumbotron">
        <div class="container">
            <div class="hero row">
                <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3">

                    <form action="{% url 'login' %}" method="post">
                        <input type="hidden" name="next" value="{{ next }}">
                        {{ form|bootstrap }}
                        <button class="btn btn-primary btn-lg" type="submit">Login</button>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
